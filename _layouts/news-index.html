---
layout: default
---
<div class="wrapper">
  <header class="page-header">
    <h1 class="page-title">{{ page.title }}</h1>
  </header>

  <div class="news-archive">
    {% assign sorted_news = site.news | sort: 'date' | reverse %}
    {% for article in sorted_news %}
      <article class="news-archive-item">
        <div class="news-archive-content">
          <h2 class="news-archive-title">
            <a href="{{ article.url | relative_url }}">{{ article.title }}</a>
          </h2>
          <div class="news-archive-meta">
            <time datetime="{{ article.date | date_to_xmlschema }}">{{ article.date | date: "%B %-d, %Y" }}</time>
          </div>
          <div class="news-archive-lead">
            {{ article.lead }}
          </div>
          <a href="{{ article.url | relative_url }}" class="read-more">Read more</a>
        </div>
      </article>
    {% endfor %}
  </div>
</div>
